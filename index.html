<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Peroza">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Library</title>
</head>
<body>

    <nav class='row'>
        <p class='brand-name'>My<span>Library</span></p>
    </nav>

    <main>
        <div class='row align-start-end'>
            <h2>My collection</h2>
            <button class='btn' id='openForm'>+ Add book</button>
        </div>

        <hr>

        <section class='library' id='library'>

        </section>
    </main>

    <div class='modal-wrapper' id='modal-wrapper'>
        <form class='book-form' id='book-form'> 
            <h3>New Book</h3>

            <label class='block'>Tittle</label>
            <input type='text' name="title">

            <label class='block'>Author</label>
            <input type='text' name="author">

            <label class='block'>Status</label>
            <input type="radio" name="status" value="read" checked="checked">
            <label>Read</label><br>
            <input type="radio" name="status" value="unread">
            <label>Unread</label><br><br>

            <button class='btn' id='add-book'>Add book</button>
        </form>
    </div>


    <!-- Book Template -->
    <div class='book-card' id='card-template'>
        <span class='close'>x</span>
        <h3 class='title'></h3>
        <p class='author'>Author: </p>
        <button class='btn'></button>
    </div>

    <script src='scripts/library.js'></script>
</body>
</html>
